spring:
  h2:
    console:
      enabled: true

  jpa:
    generate-ddl: true
    open-in-view: false
    show-sql: true

    database: h2
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        query.in_clause_parameter_padding: true
        hbm2ddl:
          auto: create-drop
