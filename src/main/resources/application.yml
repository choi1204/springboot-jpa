spring:
  h2:
    console:
      enabled: true
  jpa:
    generate-ddl: true
    database: h2
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        quary.in_clause_paramater_padding: true
        hbm2ddl:
          auto: create-drop